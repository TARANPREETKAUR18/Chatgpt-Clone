<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="ChatGPT icon" href="https://chat.openai.com/favicon.ico"> 
</head>
<body>
    <section class="side-nav">
        <button class="New-chat-bar">
            <img class="new-chat-icon" src="ChatGPT Icon.jpg" alt="ChatGPT icon">
            New Chat
        </button>
        <article class="history"></article>
        <article class="nav">
            <p class="lower-side-nav"><img class="sparkle-icon" src="sparkle.jpg" alt="Sparkling Stars">
            Upgrade plan</p>
        </article>
        </section>
    <section class="main">
        <section class="center-content">
        <img class="new-chat-icon" src="ChatGPT Icon.jpg" alt="ChatGPT icon">
        <h1>How can I help you today?</h1>
        </section>
        <p id="output">
            <span id="loading">Loading...</span>
        </p>
        <article class="bottom-section">
            <article class="input-container">
                <input type="text" class="text" value="Message ChatGPT..." >
                <button class="submit"><i class="fa-solid fa-arrow-up"></i></button>
                </article>
            </article>
        </article>
        <p class="info">ChatGPT can make mistakes. Consider checking important information.</p>
    </section>
</body>
</html>
